{% extends 'main/base.html' %}

{% block content %}
    <style>
        body {
            background-color: #121212; /* Tamna pozadina */
            color: #ffffff; /* Bela boja teksta */

        }

            color: #f1c40f; /* Zlatna boja naslova */
        }

        <a href="{% url 'main:list' %}" class="btn btn-primary">View All Games</a>
