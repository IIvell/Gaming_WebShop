<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: yellow; /* Žuta boja */
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            padding-bottom: 10px; /* Malo prostora između teksta i linije */
            color: #000;
            cursor: pointer; /* Pokazivač se menja u ruku kad se pređe mišem */
        }

        h3 {
            
            border-bottom: 2px solid gray; /* Crna linija ispod */
        }

        #back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #back-button:hover {
            background-color: gray;
        }

        #content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <button id="back-button" onclick="goBack()">⟵ Natrag</button>
        <h1 onclick="goHome()">Respawn Gaming</h1>
    </header>

    <div id="content" name="content">
        {% block content %}
        <!-- sadržaj koji se menja u različitim template-ima -->
        {% endblock %}
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = "/"; // Promeni ako je početna stranica drugačija
        }
    </script>

</body>
</html>
